<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
  <div class="option-set">
	<div class="checkbox">
      <input id="reverse" type="checkbox">
      <label for="reverse">Reverse Sort</label>
    </div>
	<hr class="solid">
    <div class="option" id="title">Sort Tabs by Title</div>
	<hr class="dotted">
    <div class="option" id="access">Sort Tabs by Access</div>
	<hr class="dotted">
	<div class="option" id="url">Sort Tabs by URL</div>
	<hr class="dotted">
    <div class="option" id="domain">Sort Tabs by Domain</div>
	<hr class="dotted">
    <div class="option" id="shuffle">Shuffle Tabs</div>
	<hr class="dotted">
	<div class="option" id="merge">Merge Windows</div>
	<hr class="dotted">
	<div class="option" id="delete">Delete Duplicate Tabs</div>
	<hr class="dotted">
	
  </div>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
